<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Wheels</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../pages/style/nav.css">
    <link rel="stylesheet" href="../pages/style/adminProfile.css">
    <link rel="shortcut icon" href="#">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="../pages/js/adminProfile.js"></script>
</head>

<body>
    <nav>
        <a class="navbar-text" href="index.html">2 Wheels</a>
        <span class="usernameBlock" id="usernameBlock"></span>
        <div class="dropdown">
            <img src="../pages/resources/navbar/tyre.png" onclick="openNavBarMenu()" class="navbar-icon" alt="tyre">

            <div class="dropdown-content" id="mydropdown">
                <button class="dropdownButton" id="myProfileButtonModal" onclick="openMyProfileModal()"><i
                        class="material-icons">account_circle</i> Profilul meu</button>
                <button class="dropdownButton" id="programarileMeleButton"><i
                        class="material-icons">perm_contact_calendar</i> Programari</button>
                <button class="dropdownButton" id="stocInternButton"><i class="material-icons">storage</i> Stoc
                    intern</button>
                <button class="dropdownButton" id="comenziButton"><i class="material-icons">dialer_sip</i>
                    Comenzi</button>
                <button class="dropdownButton" onclick="callLogout()"><i class="material-icons">highlight_off</i> Log
                    out</button>
            </div>
        </div>
    </nav>

    <div id="myProfileModal" class="ProfileModal">
        <div class="myProfileModal-content">
            <!-- <span class="close">&times;</span> -->
            <div class="chenar-text-mmyProfileModal">
                <br>
                <img src="../pages/resources/adminProfile/bike_icon.png" class="bikeProfile-icon" alt="calendarIcon">
                <p>Profilul meu</p>
                <br>
            </div>

            <div class="form-myProfile">
                <form>
                    <label for="Username">
                        <input type="text" id="Username" placeholder="Username">
                        <span>Username *</span>
                    </label>

                    <label for="Nume">
                        <input type="text" id="Nume" placeholder="Nume">
                        <span>Nume *</span>
                    </label>

                    <label for="Prenume">
                        <input type="text" id="Prenume" placeholder="Prenume">
                        <span>Prenume *</span>
                    </label>

                    <label for="email">
                        <input type="email" id="email" placeholder="Email">
                        <span>Email * </span>
                    </label>

                    <label for="telefon">
                        <input type="text" id="telefon" placeholder="Telefon">
                        <span>Phone * </span>
                    </label>

                    <label for="parola">

                        <input type="password" id="password" name="password" placeholder="Parola">
                        <span>Parola * </span>
                    </label>

                    <label for="confirmaParola">
                        <input type="password" id="confirmaParola" placeholder="ConfirmaParola">
                        <span>Confirmare Parola * </span>
                    </label>

                    <button type="button">Finalizeaza</button>
                </form>
            </div>
        </div>

    </div>

    <div class="imagesDiv">
        <img src="../pages/resources/index/1.png" class="image-cycle" alt="cycle">
        <img src="../pages/resources/index/2.png" class="image-logo" alt="logo">
        <img src="../pages/resources/index/3.png" class="image-motorcycle" alt="motorcycle">
    </div>

    <div class="loading">
        <div class='uil-ring-css' style='transform:scale(0.79);'>
            <div></div>
        </div>
    </div>

    <!-- Programeaza Modal Response-->
    <div class="modal-response">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="header-msg"></h1>
            </div>
            <div class="modal-body">
                <p class="body-msg"></p>
            </div>
        </div>
    </div>

    <div id="programarileMeleBlock">
        <div class="chenar-text">
            <br>
            <img src="../pages/resources/adminProfile/calendar_icon.png" class="calendar-icon" alt="calendarIcon">
            <p>Programari</p>
            <br>
            <button class="exportJSONButton">Export JSON</button>
            <!-- <button class="importJSONButton">Import JSON</button> -->

            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i>Import JSON</label>
            <input id="file-upload" type="file" accept=".json" />
        </div>
        <div class="tabele">
            <table id="tabel_programarileMele" class="equal-width">
                <thead>
                    <tr>
                        <th>Tip vehicul</th>
                        <th>Marca</th>
                        <th>Serie</th>
                        <th>Status programare</th>
                        <th>Data programÄƒrii</th>
                        <!-- <th>Ultima actualizare</th> -->
                        <th></th>
                    </tr>
                </thead>

                <tbody id="programarile_mele_continut">

                </tbody>
            </table>

                                <span> &raquo; <span class="sr-only"></span></span>
                            </li>
                        </ul>

            <!-- Pagination -->
        </div>
    </div>

    <div id="stocInternBlock">
        <div class="chenar-text">
            <br>
            <img src="../pages/resources/adminProfile/warehouse_icon.png" class="warehouse_icon" alt="warehouseIcon">
            <p>Stoc intern</p>
            <br>
            <button class="adaugaProdusButton" id="adaugaProdusModal" onclick="openAdaugaProdusModalModal()">Adauga
                Produs</button>
            <button class="exportJSONStocButton">Export JSON</button>
        </div>
        <div class="tabele">
            <table id="tabel_stocIntern" class="equal-width">
                <thead>
                    <tr>
                        <th>Cod Produs</th>
                        <th>Marca</th>
                        <th>Stoc</th>
                        <th>Unitate masura</th>
                        <th>Pret</th>
                        <th>Descriere</th>
                    </tr>
                </thead>

                <tbody id="stocIntern_continut">
                </tbody>
            </table>
        </div>
    </div>

    <div id="myStocInternModal" class="StocInternModal">
        <div class="myStocInternModal-content">
            <!-- <span class="close">&times;</span> -->
            <div class="chenar-text-mmyStocInternModal">
                <br>
                <img src="../pages/resources/userProfile/calendar_icon.png" class="bikeProfile-icon" alt="calendarIcon">
                <p>Adauga Produs</p>
                <br>
            </div>

            <div id="StocInternModalForm" class="form-myStocIntern">
                <form>
                    <label for="Marca">
                        <input type="text" id="Marca" placeholder="Marca">
                        <span>Marca *</span>
                    </label>

                    <label for="Stoc">
                        <input type="text" id="Stoc" placeholder="Stoc">
                        <span>Stoc *</span>
                    </label>

                    <label for="Unitate_masura">
                        <input type="text" id="Unitate_masura" placeholder="Unitate_masura">
                        <span>Unitate masura *</span>
                    </label>

                    <label for="Pret">
                        <input type="text" id="Pret" placeholder="Pret">
                        <span>Pret * </span>
                    </label>

                    <label for="Descriere">
                        <input type="text" id="DescriereStocIntern" placeholder="Descriere">
                        <span>Descriere * </span>
                    </label>

                    <button type="submit">Adauga</button>
                </form>
            </div>
        </div>
    </div>

    <div id="comenziBlock">
        <div class="chenar-text">
            <br>
            <img src="../pages/resources/adminProfile/supplier_icon.png" class="supplier_icon" alt="supplierIcon">
            <p>Comenzi</p>
            <br>
            <button class="creeazaComandaButton" id="creeazaComandaModal"
                onclick="openCreeazaComandaModalModal()">Creeaza comanda</button>
            <button class="exportJSONComenziButton">Export JSON</button>
        </div>

        <div class="tabele">
            <table id="tabel_comenzi" class="equal-width">
                <thead>
                    <tr>
                        <th>Nr. Comanda</th>
                        <th>Furnizor</th>
                        <th>Detalii</th>
                        <th>Data Comanda</th>
                    </tr>
                </thead>

                <tbody id="comenzi_continut">

                </tbody>
            </table>
        </div>
    </div>

    <div id="myComenziModal" class="ComenziModal">
        <div class="myComenziModal-content">
            <div class="chenar-text-mmyComenziModal">
                <br>
                <img src="../pages/resources/userProfile/calendar_icon.png" class="bikeProfile-icon" alt="calendarIcon">
                <p>Creeaza comanda</p>
                <br>
            </div>

            <div id="ComenziModalForm" class="form-myComenzi">
                <form>
                    <label for="Nume_Furnizor">
                        <input type="text" id="Nume_Furnizor" placeholder="Nume_Furnizor">
                        <span>Nume Furnizor *</span>
                    </label>

                    <label for="Detalii_Comanda">
                        <input type="text" id="Detalii_Comanda" placeholder="Detalii_Comanda">
                        <span>Detalii *</span>
                    </label>

                    <button type="submit">Plaseaza</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Contact us at: contact@2Wheels.com</p>
    </footer>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Wheels</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../pages/style/nav.css">
    <link rel="stylesheet" href="../pages/style/homepage.css">

    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../pages/js/homePage.js"></script>
    <script defer src="../pages/js/login.js"></script>
    <script defer src="../pages/js/signup.js"></script>
</head>


<nav>
    <a class="navbar-text" href="../pages/index.html">2 Wheels</a>
    <img src="../pages/resources/navbar/tyre.png" class="navbar-icon" alt="tyre">
</nav>


<body>
    <div class="imagesDiv">
        <img src="../pages/resources/index/1.png" class="image-cycle" alt="cycle">
        <img src="../pages/resources/index/2.png" class="image-logo" alt="logo">
        <img src="../pages/resources/index/3.png" class="image-motorcycle" alt="motorcycle">
    </div>
    <div class="continut_pagina">
        <div class="chenar-text">
            <br>
            <a class="intro-title">Te punem pe 2 ro&#355;i! </a><br>
            <a class="intro-text">
                Orice probleme ai avea la motorul t&#259;u, programeaz&#259;-te
                &#351;i de restul ne ocup&#259;m noi.</a>
            <br><br>
        </div>
        <div class="trapezium1"></div>
        <div class="trapezium2">
            <a class="programeaza" id="inregistreaza_font" onclick="openLoginModal()">Am cont</a>
        </div>
        <div class="trapezium3">
            <a id="inregistreaza_font" class="programeaza" onclick="openProgrameazaModal()">Programeaz&#259;-te</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="LoginModal">
        <div class="myLoginModal-content">
            <div class="chenar-text-myLoginModal">
                <br>
                <img src="../pages/resources/userProfile/bike_icon.png" class="bikeProfile-icon" alt="calendarIcon">
                <p>Am cont</p>
                <br>
            </div>

            <div id="loginModalForm" class="form-myProfile">
                <form>
                    <label for="email">
                        <input type="text" id="login_email" name="email" placeholder="Email">
                        <span>Username * </span>
                    </label>

                    <label for="parola">
                        <input type="password" id="login_password" name="password" placeholder="Parola">
                        <span>Parola * </span>
                    </label>

                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="overlay hidden"></div>
        </div>

        <!-- Login Modal Response-->
        <div class="login-modal-response">
            <div class="login-modal-content">
                <div class="modal-header">
                    <h1 class="header-msg"></h1>
                </div>
                <div class="modal-body">
                    <p class="body-msg"></p>
                </div>
            </div>
        </div>
        <!-- Login Modal -->
    </div>

    <!-- Signup Modal -->
    <div id="programeazaModal" class="ProgrameazaModal">
        <div class="myprogrameazaModal-content">
            <div class="chenar-text-myprogrameazaModal">
                <br>
                <img src="../pages/resources/userProfile/calendar_icon.png" class="calendar-icon" alt="calendarIcon">
                <p>Inregistreaz&#259;-te</p>
                <br>
            </div>
            <div id="signupModalForm" class="form-myProfile">
                <form>
                    <label for="Username">
                        <input type="text" id="Username" placeholder="Username">
                        <span>Username *</span>
                    </label>

                    <label for="Nume">
                        <input type="text" id="Nume" placeholder="Nume">
                        <span>Nume *</span>
                    </label>

                    <label for="Prenume">
                        <input type="text" id="Prenume" placeholder="Prenume">
                        <span>Prenume *</span>
                    </label>

                    <label for="email">
                        <input type="email" id="programeaza_email" placeholder="Email">
                        <span>Email * </span>
                    </label>

                    <label for="telefon">
                        <input type="text" id="telefon" placeholder="Telefon">
                        <span>Telefon * </span>
                    </label>

                    <!-- <label for="detalii">
                        <input type="text" id="detaliiProblema" placeholder="Detalii">
                        <span>Detalii</span>
                    </label> -->

                    <label for="parola">
                        <input type="password" id="programeaza_password" name="password" placeholder="Parola">
                        <span>Parola * </span>
                    </label>

                    <button class="button" type="submit">Inregistreaz&#259;-te</button>
                </form>
            </div>
        </div>

        <!-- Signup Modal Response-->
        <!-- <div class="signup-modal-response">
            <div class="signup-modal-content">
                <div class="signup-modal-header">
                    <h1 class="signup-header-msg"></h1>
                </div>
                <div class="signup-modal-body">
                    <p class="signup-body-msg"></p>
                </div>
            </div>
        </div> -->
        <!-- Signup Modal Response-->
    </div>

    <div class="signup-modal-response">
        <div class="signup-modal-content">
            <div class="signup-modal-header">
                <h1 class="signup-header-msg"></h1>
            </div>
            <div class="signup-modal-body">
                <p class="signup-body-msg"></p>
            </div>
        </div>
    </div>
    <!-- Signup Modal -->

    <footer>
        <p>Contact us at: contact@2Wheels.com</p>
    </footer>
</body>

</html>
